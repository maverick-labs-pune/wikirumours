<html>
    {% extends 'base_without_navbar.html' %}
    {% load i18n %}


{% block main_project %}
<div class="bg-gray-100 h-full w-full">
    <div class="mx-auto p-8 w-auto md:w-4/12">
     <div class="shadow-xl rounded px-5 py-12 mt-4 flex flex-col bg-white">




            <form action="{% url 'reset_password_post' %}" method="post" enctype="multipart/form-data" id="ResetPasswordForm">
                {% csrf_token %}


                <div class="text-xs md:text-md text-wr-grey font-bold mb-2">Password</div>
               <input type="password" class="shadow  border rounded w-full py-2 px-3 text-grey-darker form-control" required name="password" placeholder="Password">


                <div class="text-xs mt-6 md:text-md text-wr-grey font-bold mb-2">Confirm Password</div>
               <input type="password" class="shadow  border rounded w-full py-2 px-3 text-grey-darker form-control" required name="confirm_password" placeholder="Confirm Password">

                <input type="hidden" name="token" value="{{token}}">
                <div class="bg-blue-400  text-white font-bold text-center rounded mt-8">

                    <button class="p-1 md:p-2" type="submit">

                        {% trans ' Reset password' %}
                    </button>

                </div>

            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
</html>
