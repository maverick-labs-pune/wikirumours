{% extends 'base.html' %}
{% load static %}
{% load i18n%}

{% block main_project%}
<div class="h-full w-full">
    <div class="text-2xl md:text-4xl mt-4 font-bold  text-center text-wr-blue">
        {% trans 'Add a new Report' %}
    </div>

    <div class="md:mx-auto p-2 md:p-4 mt-4">
        <form class="flex flex-col p-1 bg-wr-shadow dark:bg-wr-grey-dark rounded"
              method="post" action="{% url 'check_report_presence'%}">
            {% csrf_token %}
            <div class="w-full md:w-full wr-shadow p-2 flex rounded">
                <input type="text"
                       class="flex-1 rounded pl-2 dark:text-white dark:bg-wr-grey form-control text-wr-grey"
                       name="title"
                       id="title" placeholder="{% trans 'Enter title of report' %}"/>
                <button class="action-button ml-4" type="submit">
                    {% trans 'Add Report' %}
                </button>
            </div>
        </form>
        {% if error %}
        <div class="flex flex-col mx-auto px-3 w-auto text-xl text-red-800 font-medium mt-4">
            <span class="text-sm text-red-600">{{error}}</span>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
